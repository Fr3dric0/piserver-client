
<article>
    <h1>{{title}}</h1>
    <p>Search and find what you're looking for</p>

    <section>
        <h2>All {{title}}</h2>

        <ul class="grid" *ngIf="media">
            <li *ngFor="let m of media">
                <app-media-card
                        [thumbnail]="m.thumbnail"
                        [url]="'/media'+m.id"></app-media-card>
            </li>
        </ul>
    </section>
</article>
