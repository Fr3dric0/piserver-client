<form [formGroup]="mediaForm" novalidate>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" formControlName="title" required>
        <span class="error" *ngIf="mediaForm.get('title').hasError()"></span>
    </div>
    <div class="form-group">
        <label for="subtitle">Sub-title</label>
        <input id="subtitle" type="text" name="subtitle" formControlName="subtitle">
    </div>
    <div class="form-group">
        <label for="type">Sub-title</label>
        <select name="type" id="type" formControlName="type">
            <option value="movie" selected>Movie</option>
            <option value="tv-show">Tv-Show</option>
        </select>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" type="text" name="rating" formControlName="rating">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  formControlName="description"></textarea>
    </div>

    <button type="submit">Save</button>
</form>
